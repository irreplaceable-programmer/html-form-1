<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://use.fontawesome.com/548e1194c5.js"></script>
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="wrapper">
        <h3 class="title">Login to your account</h3>
        <div class="inputs">
          <label class="email" for="">Email or username</label>
          <input type="text" />
        </div>
        <div class="inputs">
          <label for="">Password</label>
          <input type="password" class="password-input" />
          <i class="fa fa-eye" aria-hidden="true"></i>
        </div>
        <div class="forgot">I Forgot my Password</div>
        <div class="btn-wrapper">
          <button class="btn">Log in</button>
        </div>
        <div class="login">Or login using</div>
        <div class="social icon">
          <ul class="list">
            <li class="list-item">
              <i class="fa fa-google" aria-hidden="true"></i>
            </li>
            <li class="list-item">
              <i class="fa fa-linkedin-square" aria-hidden="true"></i>
            </li>
            <li class="list-item">
              <i class="fa fa-github" aria-hidden="true"></i>
            </li>
            <li class="list-item">
              <i class="fa fa-twitter" aria-hidden="true"></i>
            </li>
            <li class="list-item">
              <i class="fa fa-facebook-official" aria-hidden="true"></i>
            </li>
          </ul>
        </div>
        <p class="dont">Dont have an account? <a class="last" href="">   Create account</a></p>
      </div>
    </div>
  </body>
</html>
